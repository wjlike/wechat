#微信媒体信息存储路径
wechat.mediapath=/wechat
#微信媒体信息存储路径
wechat.downloadpath=/wechat
#微信seq本地存储路径
wechat.seqfileppth=/wechat/seq.info
#每次拉取最大数量
wechat.data.limit=100
#聊天记录获取定时corn
wechat.corn=0 * * * * ?
        


#文件上传任务定时器
wechat.cornsftp=0 * * * * ?

#微信请求日志的拦截方法集合
wechat.logaop=GetChatData,GetMediaData,DecryptData
#微信请求日志的存放目录
wechat.logpath=/tmp/test/wechat/logs
#聊天记录文件、从微信下载的媒体文件存放的根目录
wechat.fileroot=/tmp/test/wechat/download
#聊天记录文件、从微信下载的媒体文件备份的根目录
wechat.bakfileroot=/tmp/test/wechat/bak



#============================================================================
